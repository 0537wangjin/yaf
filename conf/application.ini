[common]
application.debug = TRUE
application.directory = APPLICATION_PATH "/application"
application.dispatcher.catchException = TRUE
application.view.ext = 'php'
application.showErrors=0
application.modules = "Index"
application.dispatcher.defaultController = 'Index'
application.dispatcher.defaultModule = 'Index'
application.dispatcher.defaultAction = 'index'


application.app.appkey = ''

application.cookie.domain = '*'
application.cookie.pre = 'ccjin_yaf_'

application.redis.host = '127.0.0.1'
application.redis.port = '6379'

application.db.hostname = 'localhost'
application.db.username = 'root'
application.db.password = ''
application.db.database = 'dbname'
application.db.prefix = ''
application.db.log = true
application.db.logfilepath = './'



[product : common]
